<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
    <h1>Guess the Number (1-9)</h1>
    <p>Enter a number between 1 and 9:</p>
    <div class="input">
        <input type="number" id="userGuess" min="1" max="9">
    <button id="btn" onclick="guessNumber()">Submit</button>
    </div>
    <div id="result"></div>
    </div>

    <script src="./guessgame.js"></script>
</body>
</html>

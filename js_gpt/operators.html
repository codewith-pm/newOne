<!DOCTYPE html>
<html>
<head>
  <title>Product Profiles</title>
  <style>
    #productCards{
      display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  grid-gap: 10px;
  justify-content: center;
  text-align: center;
  
      
    }
    #productCards .card{
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="productCards"></div>

  <script>
    const products = {
  "products": [
    {
      "category": "Electronics",

    },
    {

    {

    },
    {

    },

}


    const productCardsElement = document.getElementById('productCards');

    products.products.map(product => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h2>${product.name}</h2>
        <p>Name: ${product.name}</p>
        <p>Price: $${product.price}</p>
        <p>Id: ${product.id}</p>
        <img src="${product.image}"/>
      `;
      productCardsElement.appendChild(card);
    });
  </script>

  <style>
    .card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</body>
</html>

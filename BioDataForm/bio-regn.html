<!DOCTYPE html>
<html>
<head>
    <title>Bio Data Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bio-Data Registration Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <section id="names">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                 <input type="text" id="lname names" name="lname" required>
            </section>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Address Information</legend>
            <label for="doorNo">Door Num:</label>
            <input type="text" id="doorNum" name="doorNum" required></input>
            <label for="street">Street Name:</label>
            <input type="text" id="street" name="street" required></input>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required></input>
            <label for="dist">District:</label>
            <select id="dist" name="dist" required>
                <option value="">Select</option>
                <option value="madurai">Madurai</option>
                <option value="chennai">Chennai</option>
                <option value="trichy">Trichy</option>
                <option value="others">Others</option>
            </select>
            <label for="zip">Pin Code:</label>
            <input type="number" id="zip" name="zip" required></input>
        </fieldset>
        
        <fieldset>
            <legend>Educational and Professional Information</legend>
            <label for="education">Highest Education:</label>
            <input type="text" id="education" name="education" required>
            
            <label  id="skill">Skills:</label>
            <div>
                <input type="checkbox" id="html" name="html" value="html">
                <label>Html</label>
                <input type="checkbox" id="Css" name="skills" value="html"><label>CSS</label>
                <input type="checkbox" id="skills" name="skills" value="html"><label>JavaScript</label>
                <input type="checkbox" id="skills" name="skills" value="html"><label>React js</label>
                <input type="checkbox" id="skills" name="skills" value="html"><label>Node Js</label>
                <input type="checkbox" id="skills" name="skills" value="html"><label>Mongo DB</label>
                
            </div>
           
        </fieldset>
        <fieldset>
            <legend>Work Experience</legend>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required></input>
            <label for="roll">Job Destination:</label>
            <input type="text" id="roll" name="roll" required></input>
            <label for="experience">Experience in Years:</label>
            <input type="text" id="experience" name="experience" required></input>
            <label for="salary">Annual Income:</label>
            <input type="text" id="salary" name="salary" required></input>
            
            <label for="note">Notes:</label>
            <textarea id="note" name="note" rows="5" cols="5"></textarea>
        
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
